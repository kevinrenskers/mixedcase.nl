{% extends "archive.html" %}

{% block title %}Articles {{ pagination.title }}{% endblock %}

{% block aside %}
    <ul>
        {% for year, posts in resource.year.iteritems()|reverse %}
            <li>
                <a href="/articles/{{ year }}/"{% if year == pagination.title %} class="active"{% endif %}>
                    {{ year }}
                    <span>{{ posts|length }}</span>
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
